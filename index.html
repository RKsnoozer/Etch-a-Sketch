<!DOCTYPE html>

<link rel="stylesheet" href="stylesheet.css">

<html>
    <header>
        <div id="Title">
            <h1>
                Etch-a-Sketch
            </h1>
        </div>
    </header>
    <body>
        <div id="controls-container">
            <div id="controls">
                <div id="reset-container">
                     <button id="reset-button" class="buttons" onclick="clearScreen()">
                        Reset
                     </button>
                </div>
                <div id="changeSize-container">
                    <button id="size-button" class="buttons">
                        Size
                    </button>
                </div>
                <div id="black-container">
                    <button id="black-button" class="buttons">
                        Black
                    </button>
                </div>
                <div id="rgb-container">
                    <button id="rgb-button" class="buttons">
                        RGB
                    </button>
                </div>
            </div>

        </div>
        <div id="container-wrapper">
            <div id="container" class="grid">
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
